name: cd

on:
    push:
        branches: [main]

jobs:
    deploy:
        name: deploy
        runs-on: ubuntu-latest

        steps:
            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: "1.20"
            
            - name: Checkout Go
              uses: actions/checkout@v3
            
            - name: Builds the code
              run: ./scripts/buildprod.sh

            - id: Authentication
              uses: google-github-actions/auth@v1
              with:
                credentials_json: ${{ secrets.GCP_CREDENTIALS }}

            - name: Set up Cloud SDK
              uses: google-github-actions/setup-gcloud@v1

            - name: Use gcloud CLI
              run: gcloud info
            
            - name: Build Docker image & push
              run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-396706/notely-ar-repo/notely:latest .

            - name: 'Deploy to Cloud Run'
              run: gcloud run deploy notely --image us-central1-docker.pkg.dev/PROJECT_ID/REPO_NAME/IMAGE_NAME:latest --region us-central1 --allow-unauthenticated --project PROJECT_ID --max-instances=4
