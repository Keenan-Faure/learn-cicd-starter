name: ci

on:
    pull_request:
        branches: [main]

jobs:
    tests:
        name: tests
        runs-on: ubuntu-latest

        steps:
            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: "1.20"

            - name: Check out code
              uses: actions/checkout@v3

            - name: Run unit tests
              run: go test ./... -cover
            
            - name: Install go security
              run: go install github.com/securego/gosec/v2/cmd/gosec@latest
            
            - name: Security check
              run: gosec ./...

    style:
        name: style
        runs-on: ubuntu-latest

        steps:
            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: "1.20"

            - name: Check out code
              uses: actions/checkout@v3

            - name: Check code formatting
              run: test -z $(go fmt ./...)
